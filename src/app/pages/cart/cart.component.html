<!-- cart-page.component.html -->
<div class="cart-container">
  <div class="cart-content">
    <div class="cart-items">
      <h2>Shopping Cart</h2>

      <div class="cart-empty" *ngIf="cartItems.length === 0">
        <span class="cart-empty-icon">ðŸ›’</span>
        <p>Your cart is empty</p>
      </div>

      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="item-image">
          <img [src]="item.product.image" [alt]="item.product.id" />
        </div>

        <div class="item-details">
          <div class="item-info">
            <h3>{{ item.product.title }}</h3>
            <div class="rating">
              <div class="stars">
                <span
                  class="star"
                  *ngFor="let star of [1, 2, 3, 4, 5]"
                  [class.filled]="star <= item.product.rating.rate"
                  >â˜…</span
                >
              </div>
              <span class="rating-count"
                >({{ item.product.rating.rate }} reviews)</span
              >
            </div>
          </div>
          <p class="item-price">${{ item.product.price }}</p>
          <div class="item-controls">
            <div class="quantity-pill">
              <button
                class="quantity-btn"
                (click)="updateQuantity(item.product.id, item.quantity - 1)"
                [disabled]="item.quantity <= 1"
              >
                <span class="icon">âˆ’</span>
              </button>
              <span class="quantity">{{ item.quantity }}</span>
              <button
                class="quantity-btn"
                (click)="updateQuantity(item.product.id, item.quantity + 1)"
              >
                <span class="icon">+</span>
              </button>
            </div>

            <div class="price-section">
              <button class="remove-btn" (click)="removeItem(item.product.id)">
                <span class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M3 6h18M5 6l1 14h12l1-14H5zM9 10h6v8H9z"></path>
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>

      <div class="summary-details">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>${{ getSubtotal().toFixed(2) }}</span>
        </div>

        <div class="summary-row">
          <span>Shipping</span>
          <span class="free-shipping">FREE</span>
        </div>

        <div class="summary-row total">
          <span>Total</span>
          <span>${{ getTotal().toFixed(2) }}</span>
        </div>
      </div>

      <button
        class="checkout-btn"
        [disabled]="cartItems.length === 0"
        (click)="proceedToCheckout()"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
